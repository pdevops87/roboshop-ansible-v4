- name: copy rabbitmq repo
  ansible.builtin.template:
    src: "{{ component }}.repo"
    dest: /etc/yum.repos.d/{{ component }}.repo

- name: Install rabbitmq-server
  ansible.builtin.dnf:
    name: rabbitmq-server
    state: present

- name: start rabbitmq service
  ansible.builtin.systemd_service:
    name: rabbitmq-server
    state: started
    enabled: true

- name: Check if RabbitMQ user roboshop exists
  shell: "rabbitmqctl list_users | grep -w roboshop"
  register: rabbitmq_user_check
  ignore_errors: yes

- name: Delete RabbitMQ user roboshop if exists
  shell: "rabbitmqctl delete_user roboshop"
  when: rabbitmq_user_check.rc == 0

- name: set credentials
  ansible.builtin.shell: "rabbitmqctl add_user roboshop roboshop123"

- name: set permissions
  ansible.builtin.shell: 'rabbitmqctl set_permissions -p / roboshop ".*" ".*" ".*"'



